    {{ isActive ? 'Hide Nav' : 'Show Nav' }}
  </button>
  <div
    class="dropdown-nav__content"
    [ngClass] = "{ 'active' : isActive }"
  >
    <ul class="dropdown-nav__list">
      <li class="dropdown-nav__item">DD Nav 1</li>
      <li class="dropdown-nav__item">DD Nav 2</li>
      <li class="dropdown-nav__item">DD Nav 3</li>
    </ul>
  </div>
</div>
